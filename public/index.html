<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Styling Sheets -->
  <link rel="stylesheet" href="styles/main.css" />
  <title>Timetable Search - Western Online</title>
</head>

<body>
  <header>
    <h1>Western</h1>
    <h3>Undergraduate Timetable</h3>
    <small>REST API</small>
  </header>
  <div class="container">
    <h3>Search | REST API</h3>
    <form action="#" method="get" class="form-inline">
      <div class="form-group">
        <label for="subject">Search: Time Table</label>
        <input type="search" id="myInput" placeholder="Search by time, subject, class or campus"  />
      </div>
      <button type="submit" class="search-btn">Search</button>
    </form>
  </div>
  <br>
  <div class="container" id="timetable">
    <table style="width: 100%" id="myTable" >
      <thead>
        <tr>
          <th>Time</th>
          <th>Subject</th>
          <th>Class</th>
          <th>Campus</th>
          <th>Catalog Description</th>
        </tr>
      </thead>
      <tbody id="my-table"></tbody>
    </table>
  </div>

  <script src="js/api_serve.js"></script>
</body>

</html>
